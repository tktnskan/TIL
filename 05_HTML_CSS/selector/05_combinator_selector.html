<!DOCTYPE html>
<html>
<head>
    <style>
        /* div 요소의 후손(n 레벨) 요소 중 p 요소 전체 */
        div p { color:red; }
        /* div 요소의 후손(1 레벨) 요소 중 p 요소 전체 */
        div > p { color:blue; }
    /* siblings 셀렉터 */
        /* p 의 sibling 요소 중에 바로 뒤에 오는 ul 요소 */
        p + ul { color:lightsalmon; }
        /* div 의 sibling 요소 중에 뒤에 오는 p 요소 */
        div ~ p { color:lime; }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div>
        <p>문단 1</p>
        <p>문단 2</p>
        <span>
            <p>문단 3</p>
        </span>
    </div>
    <p>문단 4</p>
    <div></div>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>First paragraph</p>
    <ul>
        <li>Latte</li>
        <li>Choco</li>
        <li>Water</li>
    </ul>

    <h2>Another List</h2>
    <ul>
        <li>Mango</li>
        <li>Grape</li>
        <li>Watermelon</li>
    </ul>
</body>
</html>

<html>
    <!-- {% %} 를 이용하여 파이썬 문법을 사용한다. -->
    {% for title in titles %}
        <!-- {{ }} 는 파이썬문법에 대해 보여주고자 하는 값을 적는다. 이떄 |safe (엔터위에 있는 놈) 을 하는 이유는,
        우리가 가져온 title은 a태그와 같은 html code로 되어있을텐데 이를 문자열로 나오지 않고 html code로 인식되게끔 하는 것이다. -->
        <h3>{{ title|safe }}</h3>
    <!-- 위에서 사용한 파이썬 문법의 for문을 끝낸다. -->
    {% endfor %}
</html>
